<html>
<head>
	<script type="text/javascript">
		var x = 0, p = 0;
		var ids = Array(15);

		function setValue(id) {
			if (x == 20)
				return;
			if (document.getElementById(id).value == '') {
				document.getElementById(id).value = Math.trunc(x / 2) + 1;
				if (x % 2 == 0)
					document.getElementById(id).style.color = 'blue';
				else
					document.getElementById(id).style.color = 'red';
				ids[p] = id;
				p += 1;
				x += 1;
			}
			console.log(ids, p);
		}

		function undo() {
			if (p == 0)
				return;
			p -= 1;
			x -= 1;
			var id = ids[p];
			document.getElementById(id).value = '';
			console.log(ids, p);
		}
	</script>
	<style type="text/css">
		div {
			height:120px;
		}

		input {
			font: 48px arial, sans-serif;
			text-align: center;
			width:100px;
			height:100px;
			padding:0px;
			margin:10px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<button onclick="undo();" style="height:50px; width:150px;">
		Back
	</button>
